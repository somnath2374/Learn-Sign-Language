<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnix: Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Learnix: Sign Language Quiz</h1>
    <div id="quizContent">
        <h2>Identify the hand sign shown below:</h2>
        <img id="quizImage" src="" alt="Hand Sign" />
        <input type="text" id="answerInput" placeholder="Enter your answer (A-Z)" />
        <button id="submitAnswerBtn">Submit Answer</button>
        <p id="resultMessage"></p>
        <p>Score: <span id="score">0</span></p>
        <button id="goBackToLessonsBtn">Go Back to Lessons</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
